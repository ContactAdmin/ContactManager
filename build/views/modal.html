<div class="modal-header modal-header-success">
		<h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
	<p>{{modalOptions.bodyText}}</p>
</div>
<div class="modal-footer">
	<button type="button" class="btn" ng-show="modalOptions.buttons[0]" data-ng-click="modalOptions.ok();">{{modalOptions.buttons[0].label}}</button>
	<button type="button" class="btn btn-primary" ng-show="modalOptions.buttons[1]" data-ng-click="modalOptions.close();">{{modalOptions.buttons[1].label}}</button>
</div>
